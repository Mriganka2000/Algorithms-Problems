<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="padding: 20px;">
      <div class="col-md-6 offset-md-3">

        <mat-card>
          <div class="container text-center">
            <img src="./assets/signup.png" width="100" height="100" alt="">
          </div>

          <h1 class="text-center">Register Here</h1>

          <form (ngSubmit)="formSubmit()">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Username</mat-label>
              <input
                required
                [(ngModel)] = "user.username"
                name="username"
                matInput placeholder="Enter your username">
              <mat-hint>Username must be unique</mat-hint>
            </mat-form-field>

            <mat-form-field class="full-width" style="margin-top: 15px" appearance="outline">
              <mat-label>Password</mat-label>
              <input
                required
                [(ngModel)] = "user.password"
                name="password"
                type="password" matInput placeholder="Enter your Password">
              <mat-hint>Use strong password with 8 characters at least</mat-hint>
            </mat-form-field>

            <mat-form-field class="full-width" style="margin-top: 15px" appearance="outline">
              <mat-label>First Name</mat-label>
              <input
                required
                [(ngModel)] = "user.firstname"
                name="firstname"
                matInput placeholder="Enter your First Name">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Last Name</mat-label>
              <input
                required
                [(ngModel)] = "user.lastname"
                name="lastname"
                matInput placeholder="Enter your Last Name">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input
                required
                [(ngModel)] = "user.email"
                name="email"
                type="email" matInput placeholder="Enter your e-mail">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Phone Number</mat-label>
              <input
                required
                [(ngModel)] = "user.phone"
                name="phone"
                type="number" matInput placeholder="Enter your Phone number">
            </mat-form-field>

            <div class="container text-center" style="padding-bottom: 20px;">
              <button
                type="submit" mat-raised-button color="primary"
                style="margin-right: 25px; background-color: #2980b9;">
                Register
              </button>
              <button mat-raised-button>Reset</button>
            </div>
          </form>

          <mat-card-footer>
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
          </mat-card-footer>
        </mat-card>

      </div>
    </div>
  </div>
</div>
