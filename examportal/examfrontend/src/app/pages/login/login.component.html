<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="padding: 20px;">
      <div class="col-md-6 offset-md-3">

        <mat-card class="content-center">
          <div class="container text-center">
            <img src="./assets/signup.png" width="100" height="100" alt="">
          </div>

          <h1 class="text-center">Login</h1>

          <form>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Username</mat-label>
              <input
                required
                matInput placeholder="Enter your username">
              <mat-hint>Valid username is required</mat-hint>
            </mat-form-field>

            <mat-form-field class="full-width" style="margin-top: 15px;" appearance="outline">
              <mat-label>Password</mat-label>
              <input
                required
                type="password" matInput placeholder="Enter your Password">
            </mat-form-field>

            <p>No account. Click <a href="#">here</a> to create new account</p>

            <div class="container text-center" style="padding-bottom: 20px;">
              <button
                type="submit" mat-raised-button color="primary"
                style="margin-right: 25px; background-color: #2980b9;">
                Sign in
              </button>
              <button mat-raised-button>Reset</button>
            </div>

          </form>

          <mat-card-footer>
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
          </mat-card-footer>
        </mat-card>
      </div>
    </div>
  </div>
</div>
